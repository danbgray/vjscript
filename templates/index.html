<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VJScript Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            display: flex;
            justify-content: space-between;
        }
        #inputText, #output {
            width: 45%;
        }
        .up {
            display: inline-block;
            position: relative;
            margin: 0 0.2em;
        }
        .down {
            position: absolute;
            top: -1em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
        }
        .word {
            margin-right: 0.5em;
        }
        .standalone {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>VJScript Translator</h1>
    <div id="container">
        <textarea id="inputText" rows="10" placeholder="Enter English text here"></textarea>
        <div id="output"></div>
    </div>

    <script>
        function decodePlaceholders(text) {
            return text.replace(/\[c\]/g, '<span class="up">')
                       .replace(/\[\/c\]/g, '</span>')
                       .replace(/\[v\]/g, '<span class="down">')
                       .replace(/\[\/v\]/g, '</span>');
        }

        function renderTranslatedText(translatedText) {
            const decodedText = decodePlaceholders(translatedText);

            const outputElement = document.getElementById('output');
            outputElement.innerHTML = ''; // Clear previous content

            // Create a temporary div to hold the decoded HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = decodedText;

            // Append the content of the temporary div to the output element
            while (tempDiv.firstChild) {
                outputElement.appendChild(tempDiv.firstChild);
            }
        }

        document.getElementById('inputText').addEventListener('input', function() {
            const inputText = this.value;
            const url = `${window.location.origin}/translate`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputText }),
            })
            .then(response => response.json())
            .then(data => {
                renderTranslatedText(data.translated_text);
            });
        });
    </script>
</body>
</html>
